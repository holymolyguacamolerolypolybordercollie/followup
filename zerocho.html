<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="printfirst">
    <div class = "header">
        <h1>쿵쿵따!</h1>
    </div>
    <div class = "howmanypeople">
        <h2>몇 명이서 참가하나요?</h2>
        <select class = "select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="wrapper-start">
        <button class="start">시작하기!</button>
    </div>
    </div>
    <div class = "printlater hidden">
    <div class="order">
        <h3>현재 <span></span>번째 참가자의 순서입니다.</h3>
    </div>
    <div class="game-word">
        <h2>현재 제시어</h2>
        <h2><span class="currentWord"></span></h2>
    </div>
    <form class="game-input">
        <input type="text" placeholder="단어를 입력하세요.">
        <input type="submit" value = "쿵쿵따!">
    </form>
    <button class="goBack">←</button>
    </div>
    <script src="zerocho.js"></script>
    <footer>
        <h2>승종이가만듦</h2>
    </footer>
</body>
</html>
